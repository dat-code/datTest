<script>
    class Rectango {
        constructor(intd,intr) {
            this.intd = intd;
            this.intr = intr;
        }
        getDientich() {
            return this.intd * this.intr;
        }
        getChuvi() {
            return 2 * (this.intd + this.intr);
        }
    }
    let tem1 = new Rectango(2,5);
    let d = tem1.getDientich();
    let  r = tem1.getChuvi();
    alert(d + "&" + r);
</script>
