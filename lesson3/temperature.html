    <script>
        class Temperature {
            celsius;
            constructor(đc) {
           this.celsius = đc;
            }
            getconvetk() {
                return (this.celsius + 273.15) + "k";
            }
            getdof() {
                return (this.celsius * 1.8 + 32) + "F";
            }
        }
        let tem1 = new Temperature(25);
        // let tem2 = new Temperature(30);
        let f = tem1.getconvetk();
