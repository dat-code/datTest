<script>
    let  Circle = {
     radius: 5,
     color: 'red',
     getColor: function() {
        return this.color ;
     },
     getRadius: function() {
         return this.radius ;
     },
     getArea: function() {
         return this.radius * this.radius * Math.PI;
     }
    }
    document.write(Circle.getColor());
    document.write(Circle.getArea());
    

</script>
